<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            width: 300px;
            background-color: gray;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #1c1f26;
            color: #61dafb;
            text-align: right;
            font-size: 28px;
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            transition: all 0.2s ease-in-out;
        }

        button.operation {
            background-color: #61dafb;
            color: white;
        }

        button.equal {
            grid-column: span 2;
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }

        button.operation:hover, button.equal:hover, button:hover {
            transform: scale(1.05);
            background-color: #444;
            color: #fff;
        }

        button.special {
            background-color: #f4b400;
            color: white;
        }

        button.special:hover {
            background-color: #d39e00;
        }

        .buttons button {
            background-color: #3a3f47;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="deleteChar()">&larr;</button>
            <button class="operation" onclick="appendToDisplay('%')">%</button>
            <button class="operation" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operation" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operation" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operation" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteChar() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const display = document.getElementById('display');
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
